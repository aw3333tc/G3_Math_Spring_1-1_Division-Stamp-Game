    <style>

        /* --- å³å´ï¼šæ•¸å­¸é»‘æ¿å€ (35%) --- */

        /* ç›´å¼ç¶²æ ¼ä½ˆå±€ */
        .long-division {

            row-gap: 0px; /* ç§»é™¤é–“éš™ï¼Œè®“ç·šæ¢é€£åœ¨ä¸€èµ· */

        /* ç‰¹æ®Šåˆ—é«˜èª¿æ•´ï¼Œè®“åˆ†éš”ç·šç·Šæ¹Šä¸€é» */
        .line-row { height: 20px; } 

        /* è¼¸å…¥æ¡†æ¨£å¼ */
        .math-input {
            width: 35px;
            height: 40px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px dashed rgba(255,255,255,0.3);
            background: transparent;
            color: white;
            border-radius: 5px;
        }
        .math-input:focus { border-color: white; outline: none; background: rgba(255,255,255,0.1); }

        /* é¡è‰²ç·¨ç¢¼ */
        .col-ten { background-color: rgba(241, 196, 15, 0.2); border-color: var(--c-10); } 
        .col-one { background-color: rgba(230, 126, 34, 0.2); border-color: var(--c-1); }

        .border-bottom { border-bottom: 3px solid white; }
        .border-right { border-right: 3px solid white; border-radius: 0 0 10px 0; }
        
        /* é ‚éƒ¨æ¨™ç±¤æ¨£å¼ */
        .header-label {
            font-size: 16px;

        }

<body>

<div id="game-section">
    <div id="controls">
        <div style="display:flex; align-items:center; gap:5px;">
            <span>é¡Œç›®è¨­å®šï¼š</span>
            <input type="number" id="set-dividend" class="input-setup" value="52"> 
            <span>Ã·</span>
            <input type="number" id="set-divisor" class="input-setup" value="2">
            <button id="start-btn" onclick="setupProblem()">å‡ºé¡Œ</button>
        </div>
        <div>
            <small>è£œéŒ¢ï¼š</small>
            <button class="bank-btn b-10" onclick="addMoney(10)">+10</button>
            <button class="bank-btn b-1" onclick="addMoney(1)">+1</button>
        </div>
    </div>

    <div id="workspace">
        <div id="store">
            <div style="font-size:24px">ğŸª</div>
            <div style="font-size:14px; margin-top:5px">ä¾¿åˆ©å•†åº—<br>æ›éŒ¢å€</div>
        </div>
    </div>

    <div id="people-area"></div>
</div>

<div id="math-section">
    <div class="math-title">ç›´å¼ç´€éŒ„æ¿</div>
    
    <div id="h-equation">52 Ã· 2 = ?</div>

    <div id="division-board" class="long-division">
        </div>
</div>

<script>
    let moneyIdCounter = 0;
    const workspace = document.getElementById('workspace');
    const store = document.getElementById('store');
    const peopleArea = document.getElementById('people-area');
    const board = document.getElementById('division-board');
    const hEq = document.getElementById('h-equation');

    // åˆå§‹åŸ·è¡Œ
    setupProblem();

    function setupProblem() {
        const dividend = parseInt(document.getElementById('set-dividend').value);
        const divisor = parseInt(document.getElementById('set-divisor').value);
        
        if (dividend > 99 || dividend < 10) { alert("è«‹è¨­å®šäºŒä½æ•¸ (10-99)"); return; }
        if (divisor > 5 || divisor < 2) { alert("å»ºè­°é™¤æ•¸è¨­å®š 2~5 äºº"); return; }

        workspace.querySelectorAll('.money').forEach(el => el.remove());
        peopleArea.innerHTML = '';
        
        for(let i=0; i<divisor; i++) {
            const box = document.createElement('div');
            box.classList.add('person-box');
            const label = document.createElement('div');
            label.innerText = (i===0) ? "å“¥å“¥" : (i===1) ? "å¼Ÿå¼Ÿ" : ("ç¬¬"+(i+1)+"äºº");
            label.style.textAlign = "center";
            label.style.background = "#7f8c8d";
            label.style.color = "white";
            box.appendChild(label);
            peopleArea.appendChild(box);
        }

        const tens = Math.floor(dividend / 10);
        const ones = dividend % 10;
        
        for(let i=0; i<tens; i++) createMoneyElement(10, 50 + i*60, 50);
        for(let i=0; i<ones; i++) createMoneyElement(1, 50 + i*60, 150);

        hEq.innerText = `${dividend} Ã· ${divisor} = ?`;
        renderLongDivision(dividend, divisor);
    }

    function renderLongDivision(dividend, divisor) {
        const tensDigit = Math.floor(dividend / 10);
        const onesDigit = dividend % 10;

        // æ¸…ç©ºä¸¦é‡å»º Grid
        board.innerHTML = `
            <div class="ld-cell"></div>
            <div class="ld-cell header-label" style="color:var(--c-10)">åä½</div>
            <div class="ld-cell header-label" style="color:var(--c-1)">å€‹ä½</div>

            <div class="ld-cell"></div>
            <div class="ld-cell border-bottom"><input type="text" class="math-input col-ten" maxlength="1"></div>
            <div class="ld-cell border-bottom"><input type="text" class="math-input col-one" maxlength="1"></div>

            <div class="ld-cell border-right">${divisor}</div>
            <div class="ld-cell">${tensDigit}</div>
            <div class="ld-cell">${onesDigit}</div>

            <div class="ld-cell">-</div>
            <div class="ld-cell"><input type="text" class="math-input col-ten" maxlength="1"></div>
            <div class="ld-cell"></div>

            <div class="ld-cell line-row"></div>
            <div class="ld-cell border-bottom line-row"></div>
            <div class="ld-cell border-bottom line-row"></div>

            <div class="ld-cell"></div>
            <div class="ld-cell"><input type="text" class="math-input col-ten" maxlength="1"></div>
            <div class="ld-cell"><input type="text" class="math-input col-one" placeholder="â†“" maxlength="1"></div>

            <div class="ld-cell">-</div>
            <div class="ld-cell"><input type="text" class="math-input col-ten" maxlength="1"></div>
            <div class="ld-cell"><input type="text" class="math-input col-one" maxlength="1"></div>

             <div class="ld-cell line-row"></div>
            <div class="ld-cell border-bottom line-row"></div>
            <div class="ld-cell border-bottom line-row"></div>

             <div class="ld-cell"></div>
            <div class="ld-cell"></div>
            <div class="ld-cell"><input type="text" class="math-input" maxlength="1"></div>
        `;
    }

    function createMoneyElement(value, x, y) {
        const el = document.createElement('div');
        el.classList.add('money');
        el.classList.add('m-' + value);
        el.innerText = value;
        el.dataset.value = value;
        el.id = 'money-' + moneyIdCounter++;
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        setupDrag(el);
        workspace.appendChild(el);
    }

    function addMoney(val) {
        createMoneyElement(val, 50 + Math.random()*200, 50 + Math.random()*100);
    }

    function setupDrag(el) {
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        el.addEventListener('mousedown', dragStart);
        el.addEventListener('touchstart', dragStart, {passive: false});

        function dragStart(e) {
            e.preventDefault();
            isDragging = true;
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            startX = clientX;
            startY = clientY;
            initialLeft = el.offsetLeft;
            initialTop = el.offsetTop;
            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchmove', dragMove, {passive: false});
            document.addEventListener('touchend', dragEnd);
            el.style.zIndex = 1000;
        }

        function dragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            el.style.left = (initialLeft + (clientX - startX)) + 'px';
            el.style.top = (initialTop + (clientY - startY)) + 'px';
        }

        function dragEnd(e) {
            isDragging = false;
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('touchend', dragEnd);
            el.style.zIndex = '';
            checkDrop(el);
        }
    }

    function checkDrop(el) {
        const elRect = el.getBoundingClientRect();
        const storeRect = store.getBoundingClientRect();
        
        if (isOverlapping(elRect, storeRect)) {
            const val = parseInt(el.dataset.value);
            if (val === 10) {
                el.remove();
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                         createMoneyElement(1, store.offsetLeft - 60, store.offsetTop + 50 + Math.random()*50);
                    }, i * 50);
                }
                showStoreMsg("æ›éŒ¢æˆåŠŸï¼");
            } else {
                el.style.left = (store.offsetLeft - 60) + 'px';
            }
        }
    }

    function isOverlapping(rect1, rect2) {
        return !(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom);
    }
    
    function showStoreMsg(msg) {
        const div = document.createElement('div');
        div.innerText = msg;
        div.style.position = 'absolute';
        div.style.background = 'rgba(0,0,0,0.7)';
        div.style.color = 'white';
        div.style.padding = '5px 10px';
        div.style.borderRadius = '5px';
        div.style.top = (store.offsetTop - 30) + 'px';
        div.style.left = store.offsetLeft + 'px';
        workspace.appendChild(div);
        setTimeout(() => div.remove(), 1000);
    }
</script>
